<div class="modal-header statcard-primary ng-scope">
  <h3 class="modal-title text-light">Are you sure?</h3>
</div>
<div class="modal-body ng-scope">
  <p>Please confirm that you want to continue with this action.</p>
</div>
<div class="modal-footer ng-scope">
  <button ng-click="vm.applyAction()" class="btn btn-primary" type="button">OK</button>
  <button ng-click="vm.dismissModal()" class="btn btn-default" type="button">Cancel</button>
</div>
