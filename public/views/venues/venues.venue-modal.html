<div class="modal-body venue-modal">
	
	<div class="venue-logo">
		<img ng-src="{{vm.venue.logo}}" />
	</div>

	<div class="title">{{vm.venue.name}}</div>

	<div class="venue-rating">
		
		<span class="icon icon-star"></span>
		<span class="icon icon-star"></span>
		<span class="icon icon-star"></span>
		<span class="icon icon-star-outlined"></span>
		<span class="icon icon-star-outlined"></span>

	</div>

	<hr />

	<div class="info-item">
		<span class="icon icon-location-pin"></span>
		{{vm.venue.address}}
	</div>
	<div class="info-item uppercase">
		<span class="icon icon-air"></span>
		{{vm.venue.type}}
	</div>

	<hr />

	<button type="button" class="btn btn-lg btn-primary-outline btn-block">Check more details</button>

</div>
